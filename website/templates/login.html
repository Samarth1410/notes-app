{% extends "base.html" %}
{% block title %}
Login Page
{% endblock %}




{% block content %}

<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      >
    <!--name is used to identify the variable in backend -->
    <!--id is used because of for -->
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      >
    </div>
    <br >
    <div class="col-md-12 text-center">
    <button type="submit" class="btn btn-primary">Login</button>    </div>

</form>

{% endblock %}
